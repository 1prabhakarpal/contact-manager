<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <div
            class="block p-6 border-t-8 border-blue-600 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
          >
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
            >

            <!-- message here -->
             <div
                data-th-replace = "~{message :: messagebox}" 
             >

             </div>

              Login
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
            </p>

            <div 
              class="text-red-400 text-center my-3"
              data-th-if="${param.error}">
              Invalid username or password
            </div>
            <div 
              class="text-green-500 text-center my-3"
              data-th-if="${param.logout}">
              You have been logged out
            </div>
            <!-- This is register form -->
            <form 
                method="post" 
                class="mt-5"
                data-th-action="@{'/authenticate'}"
                novalidate
            >
                
                <!-- Email -->
                <div class="mb-4">
                  <label class="block text-sm font-medium mb-1" for="email">Email</label>
                  <input 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                  >
                </div>
                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1" for="password">Password</label>
                    <input 
                        type="password"    
                        id="password" 
                        name="password" 
                        placeholder="Enter Password"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    >
                  </div>
                
                <!-- Submit Button -->
                <div class="mb-3 flex justify-center space-x-3">
                  <button
                  type="submit"
                  class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
                >
                  Login
                </button>
                <button
                  type="reset"
                  class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800"
                >
                  Reset
                </button>
                </div>
              </form>
        </div>
        </div>
      </div>
    </div>
    <script>
      console.log("login page");
    </script>
  </body>
</html>
